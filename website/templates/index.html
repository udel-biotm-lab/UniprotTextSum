{% block body %}

<div class="container">

<div class="row">
    <div class="col-sm-12">
      <p>&nbsp;</p>
      <h3>Abstracts: {{listOfPmids|length}}</h3><br>

        {%  for pmid in listOfPmids %}
          <li><a href={{url_for('uniprot',pmid=pmid)}}>{{pmid}}</a>*</li>
        {% endfor %}

      </ol>
      
    </div>
</div>

<p>&nbsp;</p>


</div>


{% endblock %}
